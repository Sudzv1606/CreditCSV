<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CreditCSV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">
                <span class="logo-icon">ðŸ“„</span>
                CreditCSV
            </a>
            <div class="nav-links">
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="main auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Welcome Back</h1>
                <p class="auth-subtitle">Log in to your account to continue</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <a href="#" class="forgot-password">Forgot password?</a> <!-- Changed href from /forgot-password.html -->
                    </div>

                    <div class="form-group">
                        <button type="submit" class="auth-button">Log In</button>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <!-- Removed redundant inline script block -->
    <script src="scripts/supabase.js" defer></script> <!-- Initializes supabase globally -->
    <script src="scripts/auth.js" defer></script>
</body>
</html>
